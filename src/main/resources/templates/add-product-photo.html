<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Photo - Viivi Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --primary-color: #3a506b;
            --secondary-color: #5bc0be;
            --text-color: #ffffff;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(91, 192, 190, 0.25);
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-check-input {
            margin-right: 0.5rem;
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4a9d9b;
        }
    </style>
</head>
<body>
    <div th:insert="~{header :: header}"></div>

    <main class="container my-4">
        <div class="form-container">
            <h2 class="form-title">Add Product Photo</h2>
            <form th:action="@{/admin/add-product-photo/{productId}(productId=${product.id})}"
                  th:object="${productPhoto}"
                  method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="imageFile" class="form-label">Upload Photo:</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*" required class="form-control"/>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="isPrimary" th:field="*{isPrimary}" class="form-check-input"/>
                    <label for="isPrimary" class="form-check-label">Primary Photo</label>
                </div>

                <div>
                    <button type="submit" class="btn-primary">Add Photo</button>
                </div>
            </form>
        </div>
    </main>

    <div th:insert="~{footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
