<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Viivi Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --primary-color: #3a506b;
            --secondary-color: #5bc0be;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: var(--primary-color);
            font-weight: 500;
        }
        .form-control {
            font-family: 'Inter', sans-serif;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(91, 192, 190, 0.25);
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #4a9d9b;
            border-color: #4a9d9b;
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div th:insert="~{header :: header}"></div>

    <main class="container my-4">
        <div class="form-container">
            <h2 class="form-title">Add New Product</h2>
            <form th:action="@{/admin/add-product}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required/>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Enter product description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" placeholder="Enter product price" required/>
                </div>
                
                <div class="form-group">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" th:field="*{category.id}" class="form-control">
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="stockQuantity" class="form-label">Stock Quantity:</label>
                    <input type="number" id="stockQuantity" th:field="*{stockQuantity}" class="form-control" placeholder="Enter stock quantity"/>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" id="isActive" th:field="*{isActive}" class="form-check-input"/>
                    <label for="isActive" class="form-check-label">Active</label>
                </div>
                
                <div class="form-group">
                    <label for="tags" class="form-label">Tags:</label>
                    <input type="text" id="tags" th:field="*{tags}" class="form-control" placeholder="Enter product tags"/>
                </div>
                
                <div class="form-group">
                    <label for="rating" class="form-label">Rating:</label>
                    <input type="number" id="rating" th:field="*{rating}" class="form-control" step="0.01" placeholder="Enter product rating"/>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
            
            <a href="/admin/products" class="back-link"><i class="bi bi-arrow-left"></i> Back to Product List</a>
        </div>
    </main>

    <div th:insert="~{footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
