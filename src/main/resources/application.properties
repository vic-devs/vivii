spring.application.name=viivi

# Existing Thymeleaf properties
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database Configuration
spring.datasource.url=jdbc:sqlite:viivi.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Disable the default SQL initialization
spring.sql.init.mode=never

# Show SQL statements in console (optional, for debugging)
spring.jpa.show-sql=true


logging.level.org.springframework.web=DEBUG
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB


# Removed the incorrect property 'spring-boot:run -Ddebug=true'

logging.level.org.springframework.security=DEBUG



